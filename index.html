<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b7185b8c37.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: rgb(32, 155, 250); text-decoration:none;}
  </style>
</head>
<body>
  <img src="./images/logo.svg" class="logo" alt="logo">
<div class="main">
  <div class="header">
  <img src="./images/illustration-mockups.svg" class="header-img" alt="header-img">
  </div>
  <div class="hero">
<h2>build the community your fans will love</h2>
<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 
</p>
<button class="btn">Register</button>
  </div>
</div>
<div class="hero-footer">
<i class="fab fa-facebook"></i>
<i class="fab fa-twitter"></i>
<i class="fab fa-instagram"></i>
</div>
  <footer>
    <p class="attribution"> 
      Coded by <a href="#">Digvijay Ghosh</a>.
    </p>
  </footer>
</body>
</html>
